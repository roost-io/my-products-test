config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - statusCode: 200
          - body: "{{ response }}"
          - bodyContains: "id"
          - bodyContains: "name"
          - bodyContains: "price"

  - name: "API request with not found product"
    flow:
      - get:
          url: "/999999"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ $randomString(10) }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - statusCode: 400
          - body: "{{ response }}"
          - bodyContains: "error"
          - bodyContains: "message"