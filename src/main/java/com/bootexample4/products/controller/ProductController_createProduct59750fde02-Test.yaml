# Test generated by RoostGPT for test june9rockwelldemo using AI Model gpt

config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 5
  ensure:
    p95: 200
    maxErrorRate: 1

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            name: "Test Product"
            price: 99.99
            description: "This is a test product"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            name: ""
            price: 99.99
            description: "This is a test product with missing name"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: ["$.error.message", "Name is required"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            name: "Test Product with special characters: !@#$%^&*()"
            price: 1000000
            description: "This is a test product with special characters and large price"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"
            - match: ["$.name", "/[!@#$%^&*()]/"]