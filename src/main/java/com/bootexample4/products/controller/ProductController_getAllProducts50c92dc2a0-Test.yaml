# Test generated by RoostGPT for test june9rockwelldemo using AI Model gpt

config:
  target: "https://example.com/api"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          statusCode: 200
      - assert:
          jsonpath: "$[*]"
          expect: !notEmpty

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalid-url"
          headers:
            Content-Type: "application/json"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          statusCode: 400
      - assert:
          jsonpath: "$.error"
          expect: !notEmpty

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products?search=%&$*^"
          headers:
            Content-Type: "application/json"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          statusCode: !between 200 500
      - assert:
          jsonpath: "$[*]"
          expect: !notEmpty