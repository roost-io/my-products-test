# Test generated by RoostGPT for test june9rockwelldemo using AI Model gpt

config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 1

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/{{id}}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "id"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with non-existing product ID"
    flow:
      - delete:
          url: "/999999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with invalid product ID"
    flow:
      - delete:
          url: "/invalid_id"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400