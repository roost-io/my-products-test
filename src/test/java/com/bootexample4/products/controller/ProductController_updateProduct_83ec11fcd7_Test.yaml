# Test generated by RoostGPT for test july4offbusinessdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - function: "generateValidProduct"
      - put:
          url: "/product/{{ productId }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - function: "generateInvalidProduct"
      - put:
          url: "/product/{{ productId }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - function: "generateEdgeCaseProduct"
      - put:
          url: "/product/{{ productId }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: "{{ expectedStatusCode }}"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
