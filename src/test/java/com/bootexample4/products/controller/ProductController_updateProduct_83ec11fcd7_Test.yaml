      - post:
          url: "/product/1"
          json:
            name: ""
            description: "This is a new product"
            price: 100
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals: 
                message: "Product name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product/1"
          json:
            name: "New Product with special characters $#@!"
            description: "This is a new product with a very long description....."
            price: 1000000000
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
