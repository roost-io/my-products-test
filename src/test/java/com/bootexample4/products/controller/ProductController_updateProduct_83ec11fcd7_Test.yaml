# Test generated by RoostGPT for test LGDemoJuly23 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
      - "name"
      - "description"
      - "price"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{id}}"
          json:
            name: "{{name}}"
            description: "{{description}}"
            price: "{{price}}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.body"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{response.name}}"
                - "{{name}}"
                - "{{response.description}}"
                - "{{description}}"
                - "{{response.price}}"
                - "{{price}}"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{id}}"
          json:
            name: ""
            description: "{{description}}"
            price: "{{price}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{id}}"
          json:
            name: "{{name}}"
            description: "{{description}}"
            price: 100000000000
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals:
                - "{{response.name}}"
                - "{{name}}"
                - "{{response.description}}"
                - "{{description}}"
                - "{{response.price}}"
                - "100000000000"
