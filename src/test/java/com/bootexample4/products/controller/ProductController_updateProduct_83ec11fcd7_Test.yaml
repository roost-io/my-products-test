config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product/1"
          json:
            name: "New Product"
            description: "This is a new product"
            price: 100
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product/1"
          json:
            name: ""
            description: "This is a new product"
            price: 100
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "Validation failed: name cannot be empty"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product/1"
          json:
            name: "New Product with Special Characters !@#$%^&*()"
            description: "This is a new product"
            price: 100000000000000000
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
