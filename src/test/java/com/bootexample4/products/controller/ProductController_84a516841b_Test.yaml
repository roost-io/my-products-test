# Test generated by RoostGPT for test july4offbusinessdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/endpoint"
          json:
            key1: "value1"
            key2: "value2"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: ["data", "key1"]
            - equals: 
                - "data.key1"
                - "value1"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/endpoint"
          json:
            key1: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: ["error", "message"]
            - equals: 
                - "error.message"
                - "Key1 is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/endpoint"
          json:
            key1: "value1"
            key2: "very long string or special characters like #, %, *, etc."
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: ["data", "key1"]
            - equals: 
                - "data.key1"
                - "value1"
