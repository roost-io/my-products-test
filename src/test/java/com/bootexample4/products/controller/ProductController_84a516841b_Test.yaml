# Test generated by RoostGPT for test july4offbusinessdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://dummy-api.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/endpoint"
          json:
            key1: "value1"
            key2: "value2"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.key1 }}"
                - "value1"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/endpoint"
          json:
            key1: "value1"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.error"
            as: "errorResponse"
          expect:
            - statusCode: 400
            - equals:
                - "{{ errorResponse.message }}"
                - "Missing required fields"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/endpoint"
          json:
            key1: "value1"
            key2: "value2"
            key3: "value3 with special characters $#@!"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.key1 }}"
                - "value1"
            - equals:
                - "{{ response.key3 }}"
                - "value3 with special characters $#@!"
