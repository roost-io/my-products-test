config:
  target: 'http://localhost:8080/api/products'
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: 'Successful API request'
    flow:
      - get: ''
        headers:
          Content-Type: 'application/json'
        expect:
          - statusCode: 200
          - hasProperty: 'products'
          - equals: '{{ products.length }}': 4
          - equals: '{{ products[0].name }}': 'Product 1'

  - name: 'API request with validation failure'
    flow:
      - get: '/invalid'
        headers:
          Content-Type: 'application/json'
        expect:
          - statusCode: 400
          - hasProperty: 'error'
          - equals: '{{ error.message }}': 'Invalid request'

  - name: 'API request with edge case'
    flow:
      - get: '/edge-case'
        headers:
          Content-Type: 'application/json'
        expect:
          - statusCode: 200
          - hasProperty: 'products'
          - equals: '{{ products.length }}': 1
          - equals: '{{ products[0].name }}': 'Special Product'