# Test generated by RoostGPT for test june27demo using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals:
                products:
                  - id: 1
                  - id: 2
                  - id: 3
                  - id: 4
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            name: ""
            description: "This is a test product"
          expect:
            - statusCode: 400
            - equals:
                message: "Validation failed: name cannot be empty"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "Test Product with special characters: !@#$%^&*()"
            description: "This is a test product with special characters in the name"
          expect:
            - statusCode: 200
            - equals:
                message: "Product created successfully"
      - get:
          url: "/api/products"
          expect:
            - statusCode: 200
            - equals:
                products:
                  - name: "Test Product with special characters: !@#$%^&*()"