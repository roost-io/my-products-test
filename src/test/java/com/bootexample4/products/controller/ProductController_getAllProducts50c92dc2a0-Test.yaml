scenarios:
  - name: Successful API request
    description: This test verifies that a successful API request returns a status code of 200 and the expected data.
    steps:
      - request:
          url: http://localhost:8080/api/products
          method: GET
          headers:
            Authorization: Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VybmFtZSIsImlhdCI6MTY0MjE3MTQ3NSwiZXhwIjoxNjQyMTcxNzc1fQ.6-0545--1234567890
      - response:
          status_code: 200
          body:
            - id: 1
              name: Product 1
              price: 10.00
            - id: 2
              name: Product 2
              price: 20.00
            - id: 3
              name: Product 3
              price: 30.00
  - name: API request with validation failure
    description: This test verifies that an API request with validation failure returns a status code of 400 and the expected error message.
    steps:
      - request:
          url: http://localhost:8080/api/products
          method: POST
          headers:
            Authorization: Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VybmFtZSIsImlhdCI6MTY0MjE3MTQ3NSwiZXhwIjoxNjQyMTcxNzc1fQ.6-0545--1234567890
          body:
            name: Product 1
            price: 10.00
      - response:
          status_code: 400
          body:
            error: "Validation failed"
            message: "The name field is required."
  - name: API request with edge case
    description: This test verifies that an API request with an edge case returns a status code within an acceptable range and the expected behavior.
    steps:
      - request:
          url: http://localhost:8080/api/products
          method: GET
          headers:
            Authorization: Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VybmFtZSIsImlhdCI6MTY0MjE3MTQ3NSwiZXhwIjoxNjQyMTcxNzc1fQ.6-0545--1234567890
          body:
            name: Product 1
            price: 10.00
      - response:
          status_code: 200
          body:
            - id: 1
              name: Product 1
              price: 10.00