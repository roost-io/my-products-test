# Test generated by RoostGPT for test sampathdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1, 1000) }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          expect:
            - statusCode: 200

  - name: "API request with non-existing product"
    flow:
      - delete:
          url: "/product/9999999999"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          expect:
            - statusCode: 404

  - name: "API request with invalid id"
    flow:
      - delete:
          url: "/product/invalid-id"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          expect:
            - statusCode: 400
