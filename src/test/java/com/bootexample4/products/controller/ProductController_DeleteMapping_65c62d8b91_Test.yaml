# Test generated by RoostGPT for test eondemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Product deleted successfully"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/product/invalid_id"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Invalid product id"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(100000, 1000000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals:
                error: "Product not found"
