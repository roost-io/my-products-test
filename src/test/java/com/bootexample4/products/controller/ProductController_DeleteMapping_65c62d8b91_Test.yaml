# Test generated by RoostGPT for test aug10demo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/v1/products"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Product deleted successfully"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/{{ $randomNumber(101, 200) }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                error: "Product not found"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/{{ $randomNumber(1, 100000000) }}"
          expect:
            - statusCode: "function(response) {
                if (response.statusCode >= 200 && response.statusCode < 300) {
                  return true;
                } else {
                  return false;
                }
              }"
            - hasProperty: "message"
