# Test generated by RoostGPT for test azatdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-processor.js"

scenarios:
  - name: "Successful API request"
    flow:
      - function: "generateRandomId"
      - delete: "/product/{{ id }}"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - delete: "/product/invalid_id"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 404

  - name: "API request with edge case"
    flow:
      - function: "generateLargeId"
      - delete: "/product/{{ id }}"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 404
