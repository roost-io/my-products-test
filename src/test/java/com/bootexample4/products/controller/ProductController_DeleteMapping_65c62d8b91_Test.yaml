# Test generated by RoostGPT for test jackdemo2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "success"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/product/invalid_id"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error.message"
                - "Invalid product ID"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/product/{{ $randomString(200) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $randomNumber(400, 500) }}"
            - hasProperty: "error"
            - equals: 
                - "error.message"
                - "Product ID must be a number"
