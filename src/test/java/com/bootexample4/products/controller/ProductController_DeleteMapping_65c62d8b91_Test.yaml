# Test generated by RoostGPT for test jackdemo2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
          # The API should return a 200 status code when a product is successfully deleted.

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(101, 200) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
          # The API should return a 404 status code when a product is not found.

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/product/{{ $randomString(5) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
          # The API should return a 400 status code when the product id is not a number.
