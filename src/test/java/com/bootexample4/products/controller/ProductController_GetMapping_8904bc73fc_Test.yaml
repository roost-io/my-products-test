# Test generated by RoostGPT for test tcsdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/product/{{ $randomNumber(1, 100) }}"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "Product Name"
            - equals:
                - "{{ response.price }}"
                - "Product Price"
  - name: "API request with non-existing product"
    flow:
      - get:
          url: "/product/999999"
          expect:
            - statusCode: 404
  - name: "API request with invalid product id"
    flow:
      - get:
          url: "/product/abc"
          expect:
            - statusCode: 400
