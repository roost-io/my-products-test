# Test generated by RoostGPT for test jackdemo2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/product/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.product"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response }}"
                - "Expected product data"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/product/invalid-id"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.error"
            as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response }}"
                - "Expected error message"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/product/{{ $randomString(100) }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.response"
            as: "response"
          expect:
            - statusCode:
                - in: [200, 400, 404]
            - matchJSON:
                - "{{ response }}"
                - "Expected response pattern"
