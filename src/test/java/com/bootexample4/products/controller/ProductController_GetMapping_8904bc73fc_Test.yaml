# Test generated by RoostGPT for test jackdemo2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with non-existent product"
    flow:
      - get:
          url: "/999999999"
          expect:
            - statusCode: 404

  - name: "API request with invalid ID"
    flow:
      - get:
          url: "/abc"
          expect:
            - statusCode: 400
