config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/product/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with non-existent product ID"
    flow:
      - get:
          url: "/product/9999999999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with invalid product ID"
    flow:
      - get:
          url: "/product/invalid-id"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
