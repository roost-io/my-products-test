# Test generated by RoostGPT for test sampathdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id:
      - "1"
      - "2"
      - "3"
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - function: "generateValidPayload"
      - get:
          url: "/{{ id }}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "{{ response.name }}"
            - "{{ response.description }}"
    # Expected: API returns 200 status code and product details for valid product id

  - name: "API request with validation failure"
    flow:
      - function: "generateInvalidPayload"
      - get:
          url: "/{{ id }}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - assert:
          - statusCode: 400
          - bodyContains:
            - "Invalid request"
    # Expected: API returns 400 status code and an error message for invalid product id

  - name: "API request with edge case"
    flow:
      - function: "generateEdgeCasePayload"
      - get:
          url: "/{{ id }}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - assert:
          - statusCode: [200, 500]
          - bodyContains:
            - "{{ response.name }}"
            - "{{ response.description }}"
    # Expected: API returns status code within 200-500 and product details for edge case product id
