# Test generated by RoostGPT for test azatdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/product/{{ $randomNumber(1, 100) }}"
          capture:
            - json: "$.body"
              as: "product"
          expect:
            - statusCode: 200
            - hasProperty: "product.id"
            - hasProperty: "product.name"
            - hasProperty: "product.price"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/product/abc"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/product/{{ $randomNumber(1000, 10000) }}"
          expect:
            - statusCode: 404
