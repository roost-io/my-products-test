# Test generated by RoostGPT for test aug10demo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product"
            price: 100
            description: "This is a test product"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - equals:
                - "name"
                - "Test Product"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product"
          json:
            price: 100
            description: "This is a test product"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                - "error"
                - "Product name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product with special characters !@#$%^&*()_+"
            price: 100000000000000000000000000000
            description: "This is a test product with large data"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - equals:
                - "name"
                - "Test Product with special characters !@#$%^&*()_+"
