# Test generated by RoostGPT for test sampathdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "productName"
      - "productDescription"
      - "productPrice"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product"
          json:
            name: "{{ productName }}"
            description: "{{ productDescription }}"
            price: "{{ productPrice }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product"
          json:
            name: ""
            description: "{{ productDescription }}"
            price: "{{ productPrice }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product"
          json:
            name: "{{ productName }}"
            description: "{{ productDescription }}"
            price: 9999999999
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
