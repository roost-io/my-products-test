# Test generated by RoostGPT for test jackdemo2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.testsite.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "name"
      - "description"
      - "price"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                - "message"
                - "Product created successfully"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product"
          json:
            name: "{{ name }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "Validation failed: Missing required fields"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/product"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ statusCode }}"
            - equals:
                - "message"
                - "Product created with warnings"
