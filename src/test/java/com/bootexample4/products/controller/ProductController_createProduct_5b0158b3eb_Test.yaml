# Test generated by RoostGPT for test demo830 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "product.json"
    fields:
      - "name"
      - "description"
      - "price"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product"
          headers:
            Content-Type: "application/json"
          json:
            name: ""
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: 99999999999999
          expect:
            - statusCode: 200
            - hasProperty: "id"
