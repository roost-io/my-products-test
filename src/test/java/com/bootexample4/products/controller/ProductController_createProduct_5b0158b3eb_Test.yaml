# Test generated by RoostGPT for test jackdemo2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "name"
      - "description"
      - "price"
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "productID"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product"
          json:
            name: ""
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Name is required"

  - name: "API request with edge case"
    flow:
      - function: "generateLargeData"
      - post:
          url: "/product"
          json:
            name: "{{ largeName }}"
            description: "{{ largeDescription }}"
            price: "{{ largePrice }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: function() { return this.statusCode >= 200 && this.statusCode < 300; }
            - hasProperty: "id"
