# Test generated by RoostGPT for test demoaug18bofa using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "name"
      - "description"
      - "price"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product"
          headers:
            Content-Type: "application/json"
          json:
            name: ""
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error"
                - "Invalid input: name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: 10000000000000000000000000000000
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals: 
                - "price"
                - 10000000000000000000000000000000
