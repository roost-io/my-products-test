config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./functions.js"
  
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product"
            price: 99.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
            
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                message: "Price is required"
                
  - name: "API request with edge case"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product with Special Characters !@#$%^&*()_+"
            price: 999999999999.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
