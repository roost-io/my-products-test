# Test generated by RoostGPT for test tcsdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 10.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                name: "Test Product"
                description: "This is a test product"
                price: 10.99

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            name: ""
            description: "This is a test product"
            price: 10.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                message: "Product name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product with special characters !@#$%^&*()"
            description: "This is a test product"
            price: 10.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                name: "Test Product with special characters !@#$%^&*()"
                description: "This is a test product"
                price: 10.99
