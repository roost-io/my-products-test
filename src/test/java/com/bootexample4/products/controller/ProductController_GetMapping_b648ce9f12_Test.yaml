config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products/{{ $randomNumber(1, 10) }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with not found product"
    flow:
      - get:
          url: "/api/products/{{ $randomNumber(100, 200) }}"
          expect:
            - statusCode: 404

  - name: "API request with invalid product ID"
    flow:
      - get:
          url: "/api/products/{{ $randomString(5) }}"
          expect:
            - statusCode: 400
