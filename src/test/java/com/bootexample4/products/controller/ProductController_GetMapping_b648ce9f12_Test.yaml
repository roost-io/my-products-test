# Test generated by RoostGPT for test aug10demo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ $randomNumber(1, 4) }}"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "Chips"
            - equals:
                - "{{ response.description }}"
                - "Chips"
            - equals:
                - "{{ response.price }}"
                - 120.0

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/{{ $randomNumber(5, 10) }}"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ $randomNumber(1000, 2000) }}"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 404
