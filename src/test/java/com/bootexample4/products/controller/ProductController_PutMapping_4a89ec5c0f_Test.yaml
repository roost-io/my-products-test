# Test generated by RoostGPT for test aug10demo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/{{ $randomNumber(1, 10) }}"
          json:
            name: "Updated Product"
            description: "Updated Description"
            price: 200.0
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/{{ $randomNumber(1, 10) }}"
          json:
            name: ""
            description: ""
            price: ""
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - put:
          url: "/{{ $randomNumber(1, 10) }}"
          json:
            name: "Updated Product with special characters ~!@#$%^&*()"
            description: "Updated Description with a large amount of data {{ $randomString(5000) }}"
            price: 200.0
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
