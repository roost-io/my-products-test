# Test generated by RoostGPT for test hpedemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/1"
          json:
            name: "Chips"
            description: "Updated Chips"
            price: 150.0
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "Chips"
              - "Updated Chips"
              - "150.0"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/1"
          json:
            name: ""
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400

  - name: "API request with edge case"
    flow:
      - put:
          url: "/1"
          json:
            name: "Chips with special characters !@#"
            description: "Very long description" * 1000
            price: 120.0
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: [200, 201, 204, 400, 500]
          - bodyContains:
              - "Chips with special characters !@#"
              - "Very long description"
