# Test generated by RoostGPT for test eondemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:

  - name: "Successful API request"
    flow:
      - put:
          url: "/{{ $randomNumber(1, 4) }}"
          json:
            name: "Chips"
            description: "Tasty Chips"
            price: 120.0
          capture:
            json: "$.body"
            as: "responseBody"
      - think: 1
      - log: "Response body: {{ responseBody }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "Chips"
              - "Tasty Chips"
              - "120.0"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/{{ $randomNumber(1, 4) }}"
          json:
            description: "Only description"
            price: 120.0
          capture:
            json: "$.body"
            as: "responseBody"
      - think: 1
      - log: "Response body: {{ responseBody }}"
      - assert:
          - statusCode: 400

  - name: "API request with edge case"
    flow:
      - put:
          url: "/{{ $randomNumber(1, 4) }}"
          json:
            name: "Chips with a very long name and special characters !@#$%^&*()_+"
            description: "Chips"
            price: 120.0
          capture:
            json: "$.body"
            as: "responseBody"
      - think: 1
      - log: "Response body: {{ responseBody }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "Chips with a very long name and special characters !@#$%^&*()_+"
