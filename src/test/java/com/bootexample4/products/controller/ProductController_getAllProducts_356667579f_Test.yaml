# Test generated by RoostGPT for test eondemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            name: ""
            description: "Chips"
            price: 120.0
          expect:
            - statusCode: 400
            - equals:
                message: "Validation failed: name should not be empty"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "A very long name that is beyond the limit of the name field in the database"
            description: "Chips"
            price: 120.0
          expect:
            - statusCode: 400
            - equals:
                message: "Validation failed: name should not exceed the maximum length"

  - name: "API request to delete a product"
    flow:
      - delete:
          url: "/api/products/2"
          expect:
            - statusCode: 200
            - equals:
                message: "Product deleted successfully"
