config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 1

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: ""
          json:
            id: 1
            name: "apple"
            description: "apple"
            price: 50.0
          headers:
            content-type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: ""
          json:
            name: "apple"
            description: "apple"
            price: 50.0
          headers:
            content-type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: ""
          json:
            id: 2
            name: "!@#$%^&*()"
            description: "apple"
            price: 50.0
          headers:
            content-type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"