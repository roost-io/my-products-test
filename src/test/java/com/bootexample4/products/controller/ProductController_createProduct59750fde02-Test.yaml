scenarios:
  - name: Successful API request
    description: This test verifies that a valid API request returns a successful response.
    steps:
      - request:
          method: POST
          path: /api/products
          body:
            id: 1
            name: "Apple"
            description: "A delicious apple"
            price: 50.0
          headers:
            Content-Type: application/json
      - response:
          status_code: 200
          body:
            id: 1
            name: "Apple"
            description: "A delicious apple"
            price: 50.0
  - name: API request with validation failure
    description: This test verifies that an invalid API request returns a validation error.
    steps:
      - request:
          method: POST
          path: /api/products
          body:
            name: "Apple"
            description: "A delicious apple"
            price: 50.0
          headers:
            Content-Type: application/json
      - response:
          status_code: 400
          body:
            error: "Validation failed"
            message: "The name field is required."
  - name: API request with edge case
    description: This test verifies that an API request with special characters or large data returns a successful response.
    steps:
      - request:
          method: POST
          path: /api/products
          body:
            id: 1
            name: "Apple"
            description: "A delicious apple"
            price: 50.0
            <some-special-characters>
          headers:
            Content-Type: application/json
      - response:
          status_code: 200
          body:
            id: 1
            name: "Apple"
            description: "A delicious apple"
            price: 50.0
            <some-special-characters>