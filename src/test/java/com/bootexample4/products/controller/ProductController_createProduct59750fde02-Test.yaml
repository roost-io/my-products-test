# Test generated by RoostGPT for test june9rockwelldemo using AI Model gpt

config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 99.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          assert:
            - statusCode: 200
            - "response.name": "{{ payload.name }}"
            - "response.description": "{{ payload.description }}"
            - "response.price": "{{ payload.price }}"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            name: ""
            description: "This is a test product with missing name."
            price: 99.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          assert:
            - statusCode: 400
            - "response.error": "Name field is required."

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            name: "Test Product with special characters: !@#$%^&*()_+"
            description: "This is a test product with special characters."
            price: 9999999999.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          assert:
            - statusCode: "{{ 200..299 }}"
            - "response.name": "{{ payload.name }}"
            - "response.description": "{{ payload.description }}"
            - "response.price": "{{ payload.price }}"