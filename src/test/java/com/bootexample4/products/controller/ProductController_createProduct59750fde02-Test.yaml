# Test generated by RoostGPT for test june27demo using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products"
          json:
            id: 9
            name: "Chips"
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                - "name": "Chips"
                - "description": "Chips"
                - "price": 120.0

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            id: 9
            name: "Chips"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            id: 99999999999999999999999999999999999999999
            name: "Chips with a very very very very very very very very very very long name"
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: { "in": [200, 400, 500] }
            - hasProperty: "id"
            - equals:
                - "description": "Chips"
                - "price": 120.0