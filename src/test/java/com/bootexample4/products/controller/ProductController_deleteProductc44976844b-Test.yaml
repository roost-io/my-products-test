  - name: Successful API request
    description: This test verifies that a valid request to the delete product endpoint returns a 200 OK response.
    steps:
      - request:
          method: DELETE
          path: /api/products/3
          headers:
            Authorization: Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VybmFtZSIsImlhdCI6MTY0MjI1MjIyNywiZXhwIjoxNjQyMjU0NzI3fQ.-2643_714_632_765_543_876_987_123_456_789_012
