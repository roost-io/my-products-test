# Test generated by RoostGPT for test june9rockwelldemo using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/{{id}}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "result"
      - log: "Deleted product with ID {{id}}"
      - assert:
          - statusCode: 200
          - responsePath: "result"
            equals: "Product deleted successfully"

  - name: "API request with not found product"
    flow:
      - delete:
          url: "/products/{{nonexistent_id}}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "error"
      - log: "Attempted to delete nonexistent product with ID {{nonexistent_id}}"
      - assert:
          - statusCode: 404
          - responsePath: "error.message"
            equals: "Product not found"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/products/{{edge_case_id}}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - log: "Attempted to delete product with edge case ID {{edge_case_id}}"
      - assert:
          - statusCode: 200
          - responsePath: "response"
            matches: "^Product deleted successfully"