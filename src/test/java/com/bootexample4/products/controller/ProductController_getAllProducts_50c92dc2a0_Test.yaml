# Test generated by RoostGPT for test LGDemoJuly23 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            # Assuming that the response contains an array of products
            - equals: 
                jsonpath: "$.products.length"
                value: 4

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            invalidField: "invalidValue"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            # Assuming that the response contains an error message
            - equals:
                jsonpath: "$.message"
                value: "Invalid request payload"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "Product with special characters !@#$%^&*()"
            description: "A very long description that exceeds the maximum length allowed by the API..."
          expect:
            - statusCode: 200
            - hasProperty: "message"
            # Assuming that the response contains a success message
            - match:
                jsonpath: "$.message"
                regex: "Product created successfully"
