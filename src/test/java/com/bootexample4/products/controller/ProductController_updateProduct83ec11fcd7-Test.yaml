config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/2"
          json:
            name: "applenew"
            description: "apple"
            price: 50.0
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "updatedProductId"
        - think: 1
        - get:
            url: "/{{ updatedProductId }}"
            expect:
              - statusCode: 200
              - hasProperty: "name"
              - hasProperty: "description"
              - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/2"
          json:
            name: ""
            description: "apple"
            price: 50.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - put:
          url: "/2"
          json:
            name: "applenew_!@#$%^&*()"
            description: "apple"
            price: 999999999.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "edgeCaseProductId"
        - think: 1
        - get:
            url: "/{{ edgeCaseProductId }}"
            expect:
              - statusCode: 200
              - hasProperty: "name"
              - hasProperty: "description"
              - hasProperty: "price"
              - equals: "applenew_!@#$%^&*()"