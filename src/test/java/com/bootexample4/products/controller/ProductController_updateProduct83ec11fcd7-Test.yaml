# Test generated by RoostGPT for test june27demo using AI Model gpt

config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/{{ id }}"
          json:
            name: "New Product"
            description: "This is a new product"
            price: 99.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Status code: {{ response.statusCode }}"
      - assert:
          - statusCode: 200
          - hasProperty: "name"
          - hasProperty: "description"
          - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/{{ id }}"
          json:
            name: ""
            description: "This is a new product"
            price: 99.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Status code: {{ response.statusCode }}"
      - assert:
          - statusCode: 400
          - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - put:
          url: "/{{ id }}"
          json:
            name: "New Product with special characters: !@#$%^&*()"
            description: "This is a new product with a very long description. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
            price: 999999.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Status code: {{ response.statusCode }}"
      - assert:
          - statusCode: 200
          - hasProperty: "name"
          - hasProperty: "description"
          - hasProperty: "price"