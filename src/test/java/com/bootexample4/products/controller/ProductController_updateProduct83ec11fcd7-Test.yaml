config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/products/{{ $randomNumber(1, 100) }}"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 9.99
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "name"
          - hasProperty: "description"
          - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/products/{{ $randomNumber(1, 100) }}"
          json:
            name: ""
            description: "This is a test product with missing name"
            price: 9.99
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals: "{{ error }}", "Name is required"

  - name: "API request with edge case"
    flow:
      - put:
          url: "/products/{{ $randomNumber(1, 100) }}"
          json:
            name: "Test Product with special characters: !@#$%^&*()"
            description: "This is a test product with a very long description. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi. Nulla quis sem at nibh elementum imperdiet. Duis sagittis ipsum. Praesent mauris. Fusce nec tellus sed augue semper porta. Mauris massa. Vestibulum lacinia arcu eget nulla."
            price: 1234567890.99
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: "{{ res.statusCode >= 200 && res.statusCode < 300 }}"
          - hasProperty: "name"
          - hasProperty: "description"
          - hasProperty: "price"
          - matchRegexp: "{{ name }}", "^Test Product with special characters: !@#$%^&*()$"