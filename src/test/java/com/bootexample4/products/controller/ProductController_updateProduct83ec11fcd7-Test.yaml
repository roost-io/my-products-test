config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 1

scenarios:
  - name: Successful API request
    flow:
      - put:
          url: "/2"
          json:
            name: "applenew"
            description: "apple"
            price: 50.0
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: API request with validation failure
    flow:
      - put:
          url: "/2"
          json:
            name: ""
            description: "apple"
            price: 50.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: "{{ message }}", "Name is required"

  - name: API request with edge case
    flow:
      - put:
          url: "/2"
          json:
            name: "applenew-!@#$%^&*()"
            description: "apple"
            price: 999999.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - matchRegexp: "{{ name }}", "^applenew-!@#\$%\^&\*\(\)$"