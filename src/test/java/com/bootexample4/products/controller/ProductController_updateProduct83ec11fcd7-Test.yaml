# Test generated by RoostGPT for test june27demo using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product/1"
          json:
            name: "New Product Name"
            description: "New Product Description"
            price: 100
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product/1"
          json:
            name: ""
            description: ""
            price: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product/1"
          json:
            name: "Product Name with Special Characters !@#$%^&*()"
            description: "Product Description with 1000 characters".ljust(1000, 'a')
            price: 100000000000
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ 200..499 }}"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"