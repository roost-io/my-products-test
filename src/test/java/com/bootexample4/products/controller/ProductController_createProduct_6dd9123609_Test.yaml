# Test generated by RoostGPT for test eondemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            id: 10
            name: "Coke"
            description: "Coke"
            price: 50.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            id: 11
            name: ""
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            id: 12
            name: "Chips"
            description: "Chips with special characters @#^&*()_+"
            price: 9999999999.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
