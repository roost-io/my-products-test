# Test generated by RoostGPT for test sampathdemo using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: 'products'

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/products"
          json:
            name: 'New Product'
          expect:
            - statusCode: 400
            - equals:
                message: 'Validation failed'

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/products"
          json:
            name: 'New Product!!@@##$%^&*()_+{}:"<>?~`'
          expect:
            - statusCode: 200
            - equals:
                message: 'Product created successfully'
