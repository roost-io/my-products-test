# Test generated by RoostGPT for test demo830 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            User-Agent: "Artillery"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            User-Agent: "Artillery"
            Content-Type: "application/json"
          json:
            productId: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                message: "Product ID is required"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers:
            User-Agent: "Artillery"
            Content-Type: "application/json"
          json:
            productId: "1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
          expect:
            - statusCode: "{{ 200..599 }}"
            - hasProperty: "products"
