# Test generated by RoostGPT for test aug10demo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
      - "name"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
            Authorization: "Invalid Token"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid Token"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products?name=someSpecialCharacter"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals: 
                products: []
