# Test generated by RoostGPT for test jackdemo2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://dummy-api.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            invalidField: "invalid"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - bodyContains:
                - "Invalid request"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            name: "Product with a very long name and special characters !@#$%^&*()"
            description: "${'A'.repeat(1000)}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - bodyContains:
                - "Product with a very long name and special characters !@#$%^&*()"
            - bodyContains:
                - "${'A'.repeat(1000)}"
