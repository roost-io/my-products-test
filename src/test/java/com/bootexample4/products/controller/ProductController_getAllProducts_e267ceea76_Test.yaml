# Test generated by RoostGPT for test azatdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            # The response should contain a list of products

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
            Authorization: "Invalid token"
          expect:
            - statusCode: 401
            # The response should return a 401 Unauthorized status code

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products?name=veryLongProductNameThatExceedsTheLimit"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            # The response should return a 400 Bad Request status code
