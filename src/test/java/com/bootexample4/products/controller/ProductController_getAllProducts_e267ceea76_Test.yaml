# Test generated by RoostGPT for test jackdemo2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
            missingField: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Missing required field"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
            specialCharacter: "#"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals:
                products[0].name: "Product#1"
