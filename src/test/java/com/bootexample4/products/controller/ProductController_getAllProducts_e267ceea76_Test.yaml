# Test generated by RoostGPT for test tcsdemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            # Assuming that the response is an array of product objects
            - equals:
                - "products.0.name": "Product 1"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                - "message": "Validation failed"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            # Assuming that the response is an array of product objects
            # Check if the first product's name is a string (even if it contains special characters)
            - isType:
                - "products.0.name": "string"
