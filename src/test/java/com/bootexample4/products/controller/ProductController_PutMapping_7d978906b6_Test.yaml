# Test generated by RoostGPT for test tcsdemo using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 10
  payload:
    path: 'productData.csv'
    fields:
      - 'id'
      - 'name'
      - 'description'
      - 'price'

scenarios:
  - name: 'Successful API request'
    flow:
      - put:
          url: '/{{id}}'
          json:
            name: '{{name}}'
            description: '{{description}}'
            price: '{{price}}'
          expect:
            - statusCode: 200
            - hasProperty: 'name'
            - hasProperty: 'description'
            - hasProperty: 'price'

  - name: 'API request with validation failure'
    flow:
      - put:
          url: '/{{id}}'
          json:
            name: '{{name}}'
            description: ''
            price: ''
          expect:
            - statusCode: 400
            - hasProperty: 'error'

  - name: 'API request with edge case'
    flow:
      - put:
          url: '/{{id}}'
          json:
            name: '{{name}}'
            description: '{{description}}'
            price: '{{price}}'
          expect:
            - statusCode: 200
            - hasProperty: 'name'
            - hasProperty: 'description'
            - hasProperty: 'price'
            - equals: 
                description: 'This is a description with special characters: !@#$%^&*()'
