# Test generated by RoostGPT for test ihordemo using AI Type Azure Open AI and AI Model roost-gpt

config:
  target: "http://dummy-api.com"
  phases:
    - duration: 60
      arrivalRate: 10
  
scenarios:
  - name: "Scenario 1: Successful API request"
    flow:
      - post:
          url: "/product"
          json:
            id: 1
            name: "Test Product"
            description: "This is a test product"
            price: 10.99
          headers:
            Content-Type: "application/json"
        capture:
          - json: "$.id"
            as: "productId"
      - put:
          url: "/product/{{ productId }}"
          json:
            name: "Updated Product"
            description: "This is an updated product"
            price: 19.99
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
  
  - name: "Scenario 2: API request with validation failure"
    flow:
      - put:
          url: "/product/999"
          json:
            name: "Invalid Product"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 400
          - json: "$.message"
            equals: "Validation failed: Description is required, Price is required"
  
  - name: "Scenario 3: API request with edge case"
    flow:
      - put:
          url: "/product/1"
          json:
            name: "Edge Case Product"
            description: "This is a product with special characters: !@#$%^&*()"
            price: 99.99
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode:
              between: [200, 400]
          - json: "$.description"
            equals: "This is a product with special characters: !@#$%^&*()"
          - json: "$.price"
            equals: 99.99
