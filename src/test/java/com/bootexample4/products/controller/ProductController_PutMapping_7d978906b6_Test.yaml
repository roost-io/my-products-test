# Test generated by RoostGPT for test jackdemo2 using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://dummy-api-endpoint.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: 'data.csv'
    fields:
      - 'id'
      - 'name'
      - 'description'
      - 'price'
scenarios:
  - name: 'Successful API request'
    flow:
      - put:
          url: '/{{id}}'
          json:
            name: '{{name}}'
            description: '{{description}}'
            price: '{{price}}'
          expect:
            - statusCode: 200
            - hasProperty: 'name'
            - hasProperty: 'description'
            - hasProperty: 'price'

  - name: 'API request with validation failure'
    flow:
      - put:
          url: '/{{id}}'
          json:
            name: ''
            description: '{{description}}'
            price: '{{price}}'
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - put:
          url: '/{{id}}'
          json:
            name: '{{name}}'
            description: '{{description}}'
            price: '99999999999999999999999999999'
          expect:
            - statusCode: 200
            - hasProperty: 'name'
            - hasProperty: 'description'
            - hasProperty: 'price'
