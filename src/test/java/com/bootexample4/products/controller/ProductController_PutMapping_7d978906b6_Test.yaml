# Test generated by RoostGPT for test jackdemo2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/product/{{ $randomNumber(1000, 10000) }}"
          json:
            name: "Product Name"
            description: "Product Description"
            price: 99.99
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/product/{{ $randomNumber(1000, 10000) }}"
          json:
            name: ""
            description: "Product Description"
            price: 99.99
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - put:
          url: "/product/{{ $randomNumber(1000, 10000) }}"
          json:
            name: "Product Name with Special Characters !@#$%^&*()_+"
            description: "Product Description with large data {{ $randomString(5000) }}"
            price: 9999999999.99
          expect:
            - statusCode: "{{ $between(200, 400) }}"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
