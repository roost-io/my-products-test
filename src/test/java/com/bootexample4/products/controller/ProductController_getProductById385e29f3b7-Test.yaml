---
requests:
  - name: Get product by ID
    url: http://localhost:8080/api/products/2
    method: GET
    headers:
      Content-Type: application/json
    response:
      status_code: 200
      body:
        product_id: 2
        product_name: "Test Product"
        product_price: 10.00
        product_description: "This is a test product."

  - name: Get product by ID (not found)
    url: http://localhost:8080/api/products/1000
    method: GET
    headers:
      Content-Type: application/json
    response:
      status_code: 404
      body:
        message: "Product not found"