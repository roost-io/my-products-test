# Test generated by RoostGPT for test eondemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful delete product request"
    flow:
      - delete:
          url: "/api/products/2"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Product deleted successfully"

  - name: "Delete request for non-existing product"
    flow:
      - delete:
          url: "/api/products/9999"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                error: "Product not found"

  - name: "Delete request with invalid product id"
    flow:
      - delete:
          url: "/api/products/abc"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid product id"
