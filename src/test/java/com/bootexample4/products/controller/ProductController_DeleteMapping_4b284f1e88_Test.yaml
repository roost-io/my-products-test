# Test generated by RoostGPT for test hpedemo using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/2"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Product deleted successfully"
  - name: "API request with not found failure"
    flow:
      - delete:
          url: "/9999999"
          expect:
            - statusCode: 404
            - hasProperty: "message"
            - equals: 
                message: "Product not found"
  - name: "API request with invalid id"
    flow:
      - delete:
          url: "/invalid_id"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: 
                message: "Invalid id"
