# Test generated by RoostGPT for test products-integration-artillery using AI Type Azure Open AI and AI Model roost-gpt4-32k


config:
  target: "{{ $processEnvironment.API_HOST }}/api"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Get all products"
    # The client sends a GET request to "/api/products" to get the list of all products
    # The list of products returned should be empty
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - equals:
                jsonpath: "$[*]"
                value: [] # An empty list
