config:
  target: "{{ $processEnvironment.API_HOST }}/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: Update an existing product
    # Comment: In this scenario, existing product with ID 1 will be updated with provided details. 
    flow:
    - post:
        url: "/products/1"
        headers:
          Content-Type: "application/json"
        json:
          name: "Updated Product"
          description: "This is an updated test product."
          price: 15.0
        capture:
          - json: "$.productId"
