# Test generated by RoostGPT for test products-integration-artillery using AI Type Azure Open AI and AI Model roost-gpt4-32k


config:
  target: "{{ $processEnvironment.API_HOST }}/api"
  phases:
    - duration: 60
      arrivalRate: 5
  variables:
    name: 
      - "Test Product"
    description:
      - "This is a test product."
    price:
      - 10.0  

scenarios: 
  - name: "Create a new product"
    flow:
      # Given the client provides the following product data:
      # | name        | description              | price |
      # | Test Product | This is a test product. | 10.0  |
      - post:
          url: "/products"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture: # Capture product ID from response to use in assertions
            json: "$.id"
            as: "product_id" 
          expect:
            - statusCode: 200
            # Then the saved product should not be null 
            # and its properties must correspond to those provided by the client
            - hasProperty: "id"
            - equals: 
                - "{{ product_id }}"
                - name: "{{ name }}"
                - description: "{{ description }}"
                - price: "{{ price }}"
